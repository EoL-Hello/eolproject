<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 로그인 폼 -->
        <button type="submit">로그인</button>
    </form>
    <p>아직 계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
</body>
</html>
